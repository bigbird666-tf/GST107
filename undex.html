<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GST107/NOU107 Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    .timer {
      font-size: 18px;
      text-align: right;
      color: red;
      font-weight: bold;
    }
    .question {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      margin: 30px auto;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>GST107/NOU107 Questionnaire</h1>
<div class="timer" id="timer">Time Left: 45:00</div>

<form id="quizForm">

  <!-- Fill in the Blank (1 - 15) -->
  <div class="question"><label>1. The earliest form of distance education was known as:</label><input type="text"></div>
  <div class="question"><label>2. The ____________ University was the first to offer degrees through distance education?</label><input type="text"></div>
  <div class="question"><label>3. The Open University was first established in:</label><input type="text"></div>
  <div class="question"><label>4. The National Policy on Education (NPE) that supported open learning in Nigeria was introduced in:</label><input type="text"></div>
  <div class="question"><label>5. The National Open University of Nigeria (NOUN) was re-established in the year:</label><input type="text"></div>
  <div class="question"><label>6. The ______________ stage of distance education was marked by the use of radio and television?</label><input type="text"></div>
  <div class="question"><label>7. Open learning gives learners choices about medium, ____________, pace of study, and support mechanisms?</label><input type="text"></div>
  <div class="question"><label>8. In open and distance learning, learning can occur at any place and at any ___________?</label><input type="text"></div>
  <div class="question"><label>9. The three types of openness in open learning are openness to people, places, and __________?</label><input type="text"></div>
  <div class="question"><label>10. The use of various media such as print, audio, and video in ODL is known as ___________ courseware?</label><input type="text"></div>
  <div class="question"><label>11. Learner-to-learner interaction promotes _______________ and critical thinking?</label><input type="text"></div>
  <div class="question"><label>12. The first open university in Nigeria was initially called the __________ Open University?</label><input type="text"></div>
  <div class="question"><label>13. The technology phase of distance education was driven by ___________ technology?</label><input type="text"></div>
  <div class="question"><label>14. A major characteristic of ODL is the separation of the teacher and the ____________?</label><input type="text"></div>
  <div class="question"><label>15. The philosophy of ______________ in ODL focuses on improving students' learning rather than transmitting information?</label><input type="text"></div>

  <!-- Multiple Choice (16 - 30) -->
  <div class="question"><label>16. Who taught shorthand by mail?</label>
    <select><option>--Select--</option><option>A. Sir Isaac Pitman</option><option>B. Sir Albert Einstein</option><option>C. Prof. Afolabi Ojo</option><option>D. Dr. Olubiyi Adewale</option></select></div>
  <div class="question"><label>17. The first open university in the world was established in:</label>
    <select><option>--Select--</option><option>A. United States</option><option>B. United Kingdom</option><option>C. Canada</option><option>D. Germany</option></select></div>
  <div class="question"><label>18. Which year did NOUN commence full activities after re-establishment?</label>
    <select><option>--Select--</option><option>A. 1983</option><option>B. 2002</option><option>C. 1977</option><option>D. 1999</option></select></div>
  <div class="question"><label>19. What is NOT a characteristic of ODL?</label>
    <select><option>--Select--</option><option>A. Openness</option><option>B. Fixed classroom location</option><option>C. Flexibility</option><option>D. Accessibility</option></select></div>
  <div class="question"><label>20. Flexibility in ODL can be in terms of:</label>
    <select><option>--Select--</option><option>A. Pace</option><option>B. Time</option><option>C. Place</option><option>D. All of the above</option></select></div>
  <div class="question"><label>21. Which of these is a type of interactivity in ODL?</label>
    <select><option>--Select--</option><option>A. Learner-to-content</option><option>B. Learner-to-library</option><option>C. Learner-to-school fees</option><option>D. Learner-to-campus</option></select></div>
  <div class="question"><label>22. The learning environment in ODL is often called:</label>
    <select><option>--Select--</option><option>A. The campus</option><option>B. The third teacher</option><option>C. The school hall</option><option>D. The library</option></select></div>
  <div class="question"><label>23. Which demographic group forms the majority of ODL learners at NOUN?</label>
    <select><option>--Select--</option><option>A. 16–20</option><option>B. 21–30</option><option>C. 41–50</option><option>D. 51 and above</option></select></div>
  <div class="question"><label>24. The role of ODL teacher as facilitator involves:</label>
    <select><option>--Select--</option><option>A. Selling textbooks</option><option>B. Managing group discussions</option><option>C. Setting university policies</option><option>D. Collecting fees</option></select></div>
  <div class="question"><label>25. What is an advantage of ODL for prisoners?</label>
    <select><option>--Select--</option><option>A. Travel for classes</option><option>B. Access to higher education</option><option>C. Classroom attendance</option><option>D. On-campus housing</option></select></div>
  <div class="question"><label>26. Which of these is an example of mixed media courseware?</label>
    <select><option>--Select--</option><option>A. Printed textbooks only</option><option>B. Radio, television, and computer-based materials</option><option>C. Face-to-face teaching</option><option>D. Group physical tutorials</option></select></div>
  <div class="question"><label>27. What describes openness as to ideas in ODL?</label>
    <select><option>--Select--</option><option>A. Fixed syllabus</option><option>B. Open educational resources</option><option>C. Strict copyright controls</option><option>D. Closed content</option></select></div>
  <div class="question"><label>28. Which technology contributed most to the second stage of distance learning?</label>
    <select><option>--Select--</option><option>A. Typewriter</option><option>B. Radio</option><option>C. Printing press</option><option>D. Smart boards</option></select></div>
  <div class="question"><label>29. What best describes learner-centredness?</label>
    <select><option>--Select--</option><option>A. Teacher gives all information</option><option>B. Learner is active and engaged</option><option>C. Fixed timetable for all</option><option>D. Mandatory attendance in classroom</option></select></div>
  <div class="question"><label>30. Which is NOT part of flexibility in ODL?</label>
    <select><option>--Select--</option><option>A. Learning at your pace</option><option>B. Choosing location</option><option>C. Mandatory class attendance at fixed time</option><option>D. Choosing study time</option></select></div>

  <!-- True/False (31 - 45) -->
  <div class="question"><label>31. Open and distance learning allows learning at any time and any place.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>32. NOUN is the first dual-mode open university in Nigeria.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>33. The radio was used in distance education as early as 1916.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>34. Flexibility in ODL means students must all study at the same pace.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>35. Openness in ODL can apply to people, places, and ideas.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>36. Learner-to-technology interaction is not part of interactivity in ODL.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>37. Open learning was first introduced globally in the 1970s.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>38. The philosophy of ODL focuses on the teacher delivering all knowledge.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>39. Distance learning started as correspondence education.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>40. Accessibility in ODL includes providing education for disadvantaged groups.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>41. Open educational resources (OER) cannot be revised or reused.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>42. In ODL, teachers act as facilitators and guides.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>43. The first open university in Nigeria was suspended in 1984.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>44. In NOUN, students must always attend physical classes to pass.</label>
    <select><option>True</option><option>False</option></select></div>
  <div class="question"><label>45. Learners in ODL need discipline and motivation for success.</label>
    <select><option>True</option><option>False</option></select></div>

  <button type="submit">Submit</button>
</form>

<script>
  // Timer script
  let time = 45 * 60; // 45 minutes in seconds
  const timerEl = document.getElementById("timer");

  const interval = setInterval(() => {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    timerEl.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    time--;

    if (time < 0) {
      clearInterval(interval);
      alert("⏰ Time is up! Please submit your answers.");
    }
  }, 1000);
</script>

</body>
</html>
